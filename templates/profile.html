{% extends 'layout.html' %}
{% block content %}
<div class="profile-container">
  <h1>Your Profile</h1>
  <div class="profile-card">
    <img src="static/images/avatar1.png" alt="Profile avatar" class="profile-avatar" />
    <div class="profile-info">
      <h2 id="profile-name">Name</h2>
      <p id="profile-email">Email</p>
    </div>
  </div>
</div>
<style>
.profile-container {
  max-width: 400px;
  margin: 3rem auto;
  padding: 2rem;
  background: #f7faff;
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(39,68,114,0.08);
  text-align: center;
}
.profile-card {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  margin-top: 2rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(39,68,114,0.10);
  padding: 1.5rem;
}
.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  background: #A3CEF1;
}
.profile-info h2 {
  color: #274472;
  margin-bottom: 0.5rem;
}
.profile-info p {
  color: #274472;
  font-size: 1.1rem;
}
</style>
<script>
// Load profile from localStorage
const profile = JSON.parse(localStorage.getItem('profile') || '{}');
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('profile-name').textContent = profile.name || 'Name';
  document.getElementById('profile-email').textContent = profile.email || 'Email';
});
</script>
{% endblock %}
