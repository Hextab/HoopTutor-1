{% extends 'layout.html' %}
{% block content %}
<section class="profile-card" data-page="profile">
  <h1>Your HoopTutor profile</h1>
  <div class="profile-card__body">
    <img class="profile-card__avatar" id="profile-avatar" src="{{ url_for('static', filename='images/user.jpg') }}" alt="Profile avatar" />
    <div class="profile-card__meta">
      <h2 id="profile-name">Player</h2>
      <p id="profile-email">Tap “Sign up” to add your details.</p>
    </div>
  </div>
  <ul class="profile-details">
    <li id="profile-dob">Birthday: —</li>
    <li id="profile-gender">Gender: —</li>
    <li id="profile-position">Position: —</li>
  </ul>
  <button class="btn btn--ghost" type="button" data-action="clear-profile">Clear saved profile</button>
</section>
{% endblock %}
