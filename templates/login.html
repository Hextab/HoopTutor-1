{% extends 'layout.html' %}
{% block content %}
<section class="auth-card" data-page="login">
  <h1>Create your HoopTutor profile</h1>
  <form id="signup-form">
    <div class="form-field">
      <label for="signup-name">Full name</label>
      <input id="signup-name" name="name" type="text" autocomplete="name" required />
    </div>
    <div class="form-field">
      <label for="signup-email">Email</label>
      <input id="signup-email" name="email" type="email" autocomplete="email" required />
    </div>
    <div class="form-field">
      <label for="signup-password">Password</label>
      <input id="signup-password" name="password" type="password" minlength="6" required />
    </div>
    <div class="form-field">
      <label for="signup-dob">Date of birth</label>
      <input id="signup-dob" name="dob" type="date" required />
    </div>
    <div class="form-field">
      <label for="signup-gender">Gender</label>
      <select id="signup-gender" name="gender" required>
        <option value="" disabled selected>Choose one</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </div>
    <div class="form-field">
      <label for="signup-position">Primary position</label>
      <select id="signup-position" name="position" required>
        <option value="" disabled selected>Select your role</option>
        <option value="Point Guard">Point Guard</option>
        <option value="Shooting Guard">Shooting Guard</option>
        <option value="Small Forward">Small Forward</option>
        <option value="Power Forward">Power Forward</option>
        <option value="Center">Center</option>
        <option value="All-rounder">All-rounder</option>
      </select>
    </div>
    <div class="form-actions">
      <button class="btn btn--primary" type="submit">Join HoopTutor</button>
    </div>
  </form>
  <p class="tagline">We store your details securely so coaches can customise training plans. You can update them any time.</p>
</section>
{% endblock %}
